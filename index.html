<!DOCTYPE html>
<html>

    <title>lemonade recipe</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Lemonade Recipe</h1>
    <img
      src="img/Lemonade.jpg"
      alt="Peanut Butter and Jelly Sandwich"
      width="500"
    />
    <p>Learn how to make a simple Lemonade drink</p>

    <h2>Ingredients</h2>
    <ul>
      <li>Sugar</li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/lemons-organic/6000195516573"
          target="_blank"
          >Lemons
        </a>
      </li>
      <li>Water</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
      <li>Cut a lemon in half.</li>
      <li>Squeeze the lemon juice in a glass of water.</li>
      <li>Add sugar into the glass.</li>
      <li>Mix them both together until you get lemonade.</li>
    </ol>
  </body>
